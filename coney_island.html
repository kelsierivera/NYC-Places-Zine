<H4>PRICE: FREE to walk on the beach or boardwalk. Food, games and aquarium prices vary.</H4>
	<p>Located in Brooklyn, New York, Coney Island is filled with live entertainment, a beach, boardwalk, games, go-karts and more! Coney Island is also the home of the famous Coney Island Cyclone rollercoaster which offers 12 drops and 27 elevation changes. Coney Island also offers an Aquarium and the world famous Nathan's Hotdog's amongst other eateries. Although very busy suring the summer time, Coney Island is USUALLY open year-round. Although you will need money for food and games, it is free to walk on the boardwalk and the beach!</p>
