	  <h2>BROOKLYN BRIDGE</h2>
<figure><a href="https://pixabay.com/en/new-york-brooklyn-bridge-2149532/" target="_blank"><img src="images/brooklyn_bridge_1.jpg" alt="photo of the brooklyn bridge"></a><figcaption><h5>Photo By: Adrien Pincemin</h5></figcaption>
	<p>The Brooklyn Bridge is one of the most iconic monuments not only in New York but in the world. The Brooklyn bridge has been connecting Manhattan and Brooklyn together since 1883. The bridge took over 12 years to complete, cost over $13 million and over 600 people worked on the bridge...<a href="brooklyn_bridge.html">READ MORE</a></p>
